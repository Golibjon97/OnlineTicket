<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>Concert Project</h1>
            <form action="#" th:action="@{/concert/addNewConcert}" th:object="${concert}" method="POST">
                <input type="text" th:field="*{concertName}"
                       placeholder="Konsert Nomi" class="form-control mb-4 col-4">
                <input type="text" th:field="*{artist}"
                       placeholder="Artist" class="form-control mb-4 col-4">
                <input type="text" th:field="*{language}"
                       placeholder="Til" class="form-control mb-4 col-4">
                <input type="text" th:field="*{location}"
                       placeholder="Joylashuvi" class="form-control mb-4 col-4">
                <input type="text" th:field="*{date}"
                       placeholder="Data" class="form-control mb-4 col-4">
                <input type="text" th:field="*{time}"
                       placeholder="Vaqti" class="form-control mb-4 col-4">
                <input type="text" th:field="*{price}"
                       placeholder="narxi" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2"> Yuklash</button>

            </form>
    </div>
    <div align="right">
        <a th:href = "@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
    </div>
</body>
</html>
